name: Backend CI

on:
  push:
    branches: [ "main", "develop" ]
    paths:
      - 'backend/**'
  pull_request:
    branches: [ "main", "develop" ]
    paths:
      - 'backend/**'

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Build and Test with Maven
        run: mvn -B clean verify

      # --- GERA O RELATÓRIO VISUAL NO GITHUB ---
      - name: Generate JaCoCo Badge
        id: jacoco
        uses: cicirello/jacoco-badge-generator@v2
        with:
          generate-branches-badge: true
          jacoco-csv-file: backend/target/site/jacoco-merged-test-coverage-report/jacoco.csv

      - name: Log coverage percentage
        run: |
          echo "coverage = ${{ steps.jacoco.outputs.coverage }}"
          echo "branch coverage = ${{ steps.jacoco.outputs.branches }}"
      # -----------------------------------------

      - name: Push results to Xray on Jira Cloud
        if: always()
        run: |
          # 1. Procura o ficheiro XML correto, não importa o nome
          REPORT_FILE=$(find target/surefire-reports -name "TEST-*.xml" | head -n 1)
          
          # 2. Confirma se encontrou
          if [ -z "$REPORT_FILE" ]; then
            echo "ERRO: Nenhum relatório XML encontrado!"
            ls -R target/
            exit 1
          fi
          
          echo "Ficheiro encontrado: $REPORT_FILE"
          
          # 3. Envia para o Xray (usando os seus Secrets configurados)
          curl -H "Content-Type: multipart/form-data" \
            -u "${{ secrets.XRAY_CLIENT_ID }}:${{ secrets.XRAY_CLIENT_SECRET }}" \
            -F "file=@$REPORT_FILE" \
            "https://xray.cloud.getxray.app/api/v2/import/execution/junit?projectKey=SCRUM&testPlanKey=${{ secrets.XRAY_TEST_PLAN_KEY }}"