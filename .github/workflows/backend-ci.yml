name: Backend CI

on:
  push:
    branches: [ "main", "develop" ]
    paths:
      - 'backend/**'
  pull_request:
    branches: [ "main", "develop" ]
    paths:
      - 'backend/**'

jobs:
  build:
    runs-on: ubuntu-latest

    # Define que todos os comandos correm automaticamente dentro da pasta 'backend'
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Importante para o SonarCloud analisar o hist칩rico corretamente

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      # 1. Compila e corre os testes
      - name: Build and Test with Maven
        run: mvn -B clean verify

      # 2. An치lise do SonarCloud
      - name: SonarCloud Scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.projectKey=MineForNow-TQS_MineForNow \
            -Dsonar.organization=minefornow-tqs \
            -Dsonar.host.url=https://sonarcloud.io

      # 3. Gera o Relat칩rio Visual (Badge)
      - name: Generate JaCoCo Badge
        id: jacoco
        uses: cicirello/jacoco-badge-generator@v2
        with:
          generate-branches-badge: true
          jacoco-csv-file: backend/target/site/jacoco-merged-test-coverage-report/jacoco.csv

      - name: Log coverage percentage
        run: |
          echo "coverage = ${{ steps.jacoco.outputs.coverage }}"
          echo "branch coverage = ${{ steps.jacoco.outputs.branches }}"

      # 4. Envia resultados para o Jira (Xray)
      - name: Push results to Xray on Jira Cloud
        if: always()
        run: |
          # Procura o ficheiro XML correto
          REPORT_FILE=$(find target/surefire-reports -name "TEST-*.xml" | head -n 1)
          
          if [ -z "$REPORT_FILE" ]; then
            echo "ERRO: Nenhum relat칩rio XML encontrado!"
            ls -R target/
            exit 1
          fi
          
          echo "Ficheiro encontrado: $REPORT_FILE"
          
          curl -H "Content-Type: multipart/form-data" \
            -u "${{ secrets.XRAY_CLIENT_ID }}:${{ secrets.XRAY_CLIENT_SECRET }}" \
            -F "file=@$REPORT_FILE" \
            "https://xray.cloud.getxray.app/api/v2/import/execution/junit?projectKey=SCRUM&testPlanKey=${{ secrets.XRAY_TEST_PLAN_KEY }}"