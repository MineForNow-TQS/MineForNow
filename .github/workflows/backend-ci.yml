name: Backend CI

on:
  push:
    branches: [ "main", "develop" ]
    paths:
      - 'backend/**'
  pull_request:
    branches: [ "main", "develop" ]
    paths:
      - 'backend/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Build and Test with Maven
        working-directory: backend
        # O 'verify' aqui vai falhar automaticamente se a coverage for < 80%
        # por causa da regra <check> no pom.xml
        run: mvn -B clean verify

      # --- GERA UM RELATÃ“RIO VISUAL NO GITHUB ---
      - name: Generate JaCoCo Badge
        id: jacoco
        uses: cicirello/jacoco-badge-generator@v2
        with:
          generate-branches-badge: true
          jacoco-csv-file: backend/target/site/jacoco-merged-test-coverage-report/jacoco.csv

      - name: Log coverage percentage
        run: |
          echo "coverage = ${{ steps.jacoco.outputs.coverage }}"
          echo "branch coverage = ${{ steps.jacoco.outputs.branches }}"

      # ------

      - name: Push results to Xray on Jira Cloud
        if: always()
        working-directory: backend
        env:
          XRAYCLOUD_CLIENT_ID: ${{ secrets.XRAYCLOUD_CLIENT_ID }}
          XRAYCLOUD_CLIENT_SECRET: ${{ secrets.XRAYCLOUD_CLIENT_SECRET }}
          XRAYCLOUD_TEST_PLAN_KEY: ${{ vars.XRAYCLOUD_TEST_PLAN_KEY }}
          REVISION: ${{ github.ref_name }}
          TEST_ENVIRONMENT: java21
        run: |
          mvn -B xray:import-results \
          -Dxray.clientId=${{ env.XRAYCLOUD_CLIENT_ID }} \
          -Dxray.clientSecret=${{ env.XRAYCLOUD_CLIENT_SECRET }} \
          -Dxray.testEnvironment=${{ env.TEST_ENVIRONMENT }} \
          -Dxray.testPlanKey=${{ env.XRAYCLOUD_TEST_PLAN_KEY }} \
          -Dxray.revision=${{ env.REVISION }}