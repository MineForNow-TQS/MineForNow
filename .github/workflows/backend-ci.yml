name: Backend CI

on:
  push:
    branches: [ "main", "develop" ]
    paths:
      - 'backend/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ "main", "develop" ]
    paths:
      - 'backend/**'
      - '.github/workflows/**'

jobs:
  build:
    runs-on: ubuntu-latest

    # Define que todos os comandos correm automaticamente dentro da pasta 'backend'
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Importante para o SonarCloud analisar o histórico corretamente

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      # 1. Compila e corre os testes (Corre sempre)
      - name: Build and Test with Maven
        run: mvn -B clean verify

      # 2. Análise do SonarCloud (SÓ corre se NÃO for o Dependabot)
      - name: SonarCloud Scan
        if: github.actor != 'dependabot[bot]'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.projectKey=MineForNow-TQS_MineForNow \
            -Dsonar.organization=minefornow-tqs \
            -Dsonar.host.url=https://sonarcloud.io

      # 3. Gera o Relatório Visual (Badge)
      - name: Generate JaCoCo Badge
        id: jacoco
        uses: cicirello/jacoco-badge-generator@v2
        with:
          generate-branches-badge: true
          jacoco-csv-file: backend/target/site/jacoco-merged-test-coverage-report/jacoco.csv

      - name: Log coverage percentage
        run: |
          echo "coverage = ${{ steps.jacoco.outputs.coverage }}"
          echo "branch coverage = ${{ steps.jacoco.outputs.branches }}"

      # 4. Envia resultados para o Jira (Xray)
      - name: Push results to Xray on Jira Cloud
        if: always() && github.actor != 'dependabot[bot]'
        run: |
          # 1. Obter o Token de Autenticação
          token=$(curl -H "Content-Type: application/json" -X POST --data "{ \"client_id\": \"${{ secrets.XRAY_CLIENT_ID }}\",\"client_secret\": \"${{ secrets.XRAY_CLIENT_SECRET }}\" }" https://xray.cloud.getxray.app/api/v2/authenticate)
          
          # Remover aspas do token
          token=$(echo $token | tr -d '"')

          # 2. Encontrar o relatório DO XRAY (Especificamente o que tem 'junit' no nome)
          # Usamos -maxdepth 1 para garantir que só procura na raiz do target e não em subpastas
          REPORT_FILE=$(find target -maxdepth 1 -name "*junit*.xml" | head -n 1)
          
          if [ -z "$REPORT_FILE" ]; then
            echo "ERRO: Relatório Xray (TEST-junit-jupiter.xml) não encontrado na raiz do target!"
            echo "Conteúdo da pasta target:"
            ls -la target/
            exit 1
          fi
          
          echo "Ficheiro Xray encontrado: $REPORT_FILE"
          
          # 3. Importar usando o Token
          curl -H "Content-Type: text/xml" \
               -H "Authorization: Bearer $token" \
               --data "@$REPORT_FILE" \
               "https://xray.cloud.getxray.app/api/v2/import/execution/junit?projectKey=SCRUM&testPlanKey=${{ secrets.XRAY_TEST_PLAN_KEY }}"