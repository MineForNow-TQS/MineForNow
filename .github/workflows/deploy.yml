name: Build and Deploy (Staging VM)

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: [self-hosted, linux, staging]

    steps:
    # --- 1. PREPARAÇÃO ---
    - name: Checkout do Código
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'

    # --- 2. CONSTRUIR REACT ---
    - name: Build Frontend
      working-directory: ./frontend
      run: |
        npm install
        npm run build

    # --- 3. UNIR TUDO ---
    - name: Copiar React para dentro do Spring
      run: |
        # Garante que a pasta static existe
        mkdir -p backend/src/main/resources/static
        # Copia o build do React para lá
        cp -r frontend/dist/* backend/src/main/resources/static/

    # --- 4. CONSTRUIR O JAR FINAL ---
    - name: Build Backend
      working-directory: ./backend
      run: |
        mvn clean package -DskipTests

    # --- 5. DEPLOY LOCAL (Diretamente na VM) ---
    - name: Parar Serviço Antigo
      run: |
        echo "[DEPLOY] A parar o serviço anterior..."
        sudo systemctl stop minefornow || true
        sleep 3

    - name: Copiar JAR para Produção
      run: |
        echo "[DEPLOY] A copiar o novo JAR..."
        sudo mkdir -p /opt/minefornow
        sudo cp backend/target/*.jar /opt/minefornow/minefornow-backend.jar

    - name: Iniciar Serviço Spring (com BD)
      run: |
        echo "[SPRING] A iniciar o Spring Boot..."
        sudo systemctl start minefornow
        sleep 8

    - name: Verificar Status do Spring
      run: |
        echo "[SPRING] A verificar se o Spring está a correr..."
        sudo systemctl status minefornow --no-pager