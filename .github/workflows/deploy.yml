name: Build and Deploy (Staging VM)

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: [self-hosted, linux, staging]

    steps:
    # --- 1. PREPARAÇÃO ---
    - name: Checkout do Código
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'

    # --- 2. CONSTRUIR REACT ---
    - name: Build Frontend
      working-directory: ./frontend
      run: |
        npm install
        npm run build

    # --- 3. UNIR TUDO ---
    - name: Copiar React para dentro do Spring
      run: |
        # Garante que a pasta static existe
        mkdir -p backend/src/main/resources/static
        # Copia o build do React para lá
        cp -r frontend/dist/* backend/src/main/resources/static/

    # --- 4. CONSTRUIR O JAR FINAL ---
    - name: Build Backend
      working-directory: ./backend
      run: |
        mvn clean package -DskipTests

    # --- 5. DEPLOY LOCAL (Diretamente na VM) ---
    - name: Iniciar Base de Dados (Docker)
      run: |
        echo "[DB] A iniciar PostgreSQL em Docker..."
        cd /home/xpto/minefornow || cd ~/minefornow || cd .
        docker compose up -d db
        sleep 10
        
        # Verifica se BD está pronta
        echo "[DB] A verificar se a BD está pronta..."
        docker compose exec -T db pg_isready -U minefornow -d minefornow
        if [ $? -eq 0 ]; then
          echo "[DB] PostgreSQL está READY!"
        else
          echo "[ERROR] PostgreSQL falhou!"
          docker compose logs db
          exit 1
        fi

    - name: Parar Serviço Antigo
      run: |
        echo "[DEPLOY] A parar o serviço anterior..."
        sudo systemctl stop minefornow || true
        sleep 3

    - name: Copiar JAR para Produção
      run: |
        echo "[DEPLOY] A copiar o novo JAR..."
        sudo mkdir -p /opt/minefornow
        sudo cp backend/target/*.jar /opt/minefornow/minefornow-backend.jar
        sudo chown minefornow:minefornow /opt/minefornow/minefornow-backend.jar

    - name: Iniciar Serviço Spring (com BD)
      run: |
        echo "[SPRING] A iniciar o Spring Boot..."
        sudo systemctl start minefornow
        sleep 8

    - name: Verificar Status do Spring
      run: |
        echo "[SPRING] A verificar se o Spring está a correr..."
        sudo systemctl status minefornow --no-pager
        
    - name: Health Check - Conectar ao Spring + BD
      run: |
        echo "[HEALTHCHECK] A verificar connection ao Spring + BD..."
        max_attempts=30
        attempt=1
        
        while [ $attempt -le $max_attempts ]; do
          response=$(curl -s http://localhost:8080/actuator/health)
          status=$(echo $response | grep -o '"status":"[^"]*"' | cut -d'"' -f4)
          
          if [ "$status" = "UP" ]; then
            echo "[SUCCESS] Spring + BD estão HEALTHY!"
            echo "Response: $response"
            exit 0
          fi
          
          echo "[RETRY] Tentativa $attempt/$max_attempts... ($status)"
          sleep 2
          attempt=$((attempt + 1))
        done
        
        echo "[ERROR] Spring não conectou à BD!"
        echo "[LOGS] Logs do Spring:"
        sudo journalctl -u minefornow -n 100
        echo "[LOGS] Logs do PostgreSQL:"
        docker compose logs db --tail 30
        exit 1

    - name: Teste de Conectividade à BD
      run: |
        echo "[TEST] A testar query na BD..."
        docker compose exec -T db psql -U minefornow -d minefornow -c "SELECT COUNT(*) as users FROM users;" 2>/dev/null || echo "[WARNING] Tabelas ainda não criadas (normal na primeira execução)"
        echo "[SUCCESS] Deployment bem-sucedido com BD!"