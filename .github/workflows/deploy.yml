name: Build and Deploy (Staging VM)

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    # AQUI ESTÁ A MUDANÇA: Usa as labels que vi na tua imagem
    runs-on: [self-hosted, linux, staging]

    steps:
    # --- 1. PREPARAÇÃO ---
    - name: Checkout do Código
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'

    # --- 2. CONSTRUIR REACT ---
    - name: Build Frontend
      working-directory: ./frontend
      run: |
        npm install
        npm run build

    # --- 3. UNIR TUDO ---
    - name: Copiar React para dentro do Spring
      run: |
        # Garante que a pasta static existe
        mkdir -p backend/src/main/resources/static
        # Copia o build do React para lá
        cp -r frontend/dist/* backend/src/main/resources/static/

    # --- 4. CONSTRUIR O JAR FINAL ---
    - name: Build Backend
      working-directory: ./backend
      run: |
        # Dá permissão de execução ao wrapper
        chmod +x mvnw
        # Usa o wrapper local em vez do comando global
        ./mvnw clean package -DskipTests

    # --- 5. DEPLOY LOCAL (Diretamente na VM) ---
    - name: Atualizar Serviço
      run: |
        echo "A parar o serviço..."
        sudo systemctl stop minefornow
        
        echo "A copiar o novo JAR..."
        # Copia da pasta de build (backend/target) para a pasta de instalação (/opt)
        cp backend/target/*.jar /opt/minefornow/minefornow-backend.jar
        
        echo "A reiniciar..."
        sudo systemctl start minefornow
        
        # Verifica se ficou tudo bem
        systemctl status minefornow --no-pager