services:
  db:
    image: postgres:16
    container_name: minefornow-db
    environment:
      POSTGRES_DB: minefornow
      POSTGRES_USER: minefornow
      POSTGRES_PASSWORD: minefornow_pwd
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d

volumes:
  pgdata:
